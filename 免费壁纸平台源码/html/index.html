<script>
    $(window).scroll(function() {
        if ($(this).scrollTop() > 50) {
            $('.navbar-default').addClass('navbar-scrolled');
        } else {
            $('.navbar-default').removeClass('navbar-scrolled');
        }
    });
</script>

<div class="container-fluid div_container-fluid">

    <div id="gg" class="row">


    </div>


    <div class="row bottom_btn">

        <input onclick="first()" id="first" type="button" class="btn btn-info" value="首页">

        <input onclick="pre()" type="button" class="btn btn-info " value="上页">

        <input onclick="next()" type="button" class="btn btn-info " value="下页">

        <input onclick="random()" type="button" class="btn btn-info " value="随机">

    </div>

</div>

<script>
    $(document).ready(function() {
     
        if (localStorage.getItem('isLoggedIn') === 'true') {
            $('#userInfo').show();
            $('#username').text(localStorage.getItem('username'));
            $('#loginBtn').hide();
            $('#registerBtn').hide();
            $('#logoutBtn').show();
        }
    });

    function logout() {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('username');
        $('#userInfo').hide();
        $('#loginBtn').show();
        $('#registerBtn').show();
        $('#logoutBtn').hide();
    }
</script>
